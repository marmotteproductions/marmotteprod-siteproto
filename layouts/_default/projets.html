{{ define "main" }}
<div class="main-container">
    {{- partial "navigation" . -}}
    {{- partial "header" . -}}
    <div class="container">
      <div class="padder">
  {{ range where .Site.RegularPages "Type" "projet"}}
    {{ if or (not .Params.released) (eq .Params.released "false") }}
      {{- partial "modules/projects" . -}}
    {{ end }}
  {{ end }}
  {{- partial "modules/footer" . -}}
        </div>
    </div>
</div>
{{ end }}
